<link rel="import" href="../../actions/site.html">


<script>



const initialSearchState = {
    videos: [],
    playlists: [],
    users: [],
    fetching: false,
};

const searchReducer = (state = initialSearchState, action) => {
    switch(action.type) {
        case GET_SEARCH_REQUEST: {
            return {
                ...state,
                ...action.payload,
            };
        }break;
        case GET_SEARCH_SUCCESS: {
            return {
                ...state,
                ...action.payload,
            };
        }break;
        default:
            return state;
    }

    return state;
};


</script>
